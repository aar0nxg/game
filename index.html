<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Otter & Doggo Tape</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#1e0033, #330022);
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .scanlines::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }
    .tape-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #ff6666;
    }
    .rec {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 10%;
      width: 80%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 16px;
      font-size: 16px;
      line-height: 1.4;
    }
    .speaker {
      position: absolute;
      bottom: 150px;
      left: 20px;
      width: 64px;
      height: 64px;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid white;
    }
    .choices {
      margin-top: 12px;
    }
    .choice {
      background: #661144;
      color: white;
      padding: 8px 12px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-family: inherit;
    }
  </style>
</head>
