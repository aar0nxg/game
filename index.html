<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Otter & Doggo Tape</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: url('intro_bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    .doggo-container {
      position: relative;
      width: 65vw;
      max-width: 350px;
      aspect-ratio: 1 / 1;
    }

    .doggo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .heart-btn {
      position: absolute;
      left: 50%;
      top: 63%; /* Adjusted to sit perfectly over Doggo’s drawn heart */
      transform: translate(-50%, -50%);
      font-size: 3.8em;
      background: none;
      border: none;
      color: #ff5c8d;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 10px #ff99bb;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="doggo-container">
    <img class="doggo-img" src="intro_doggo.png" alt="Doggo" />
    <button class="heart-btn" onclick="location.href='game.html'">❤️</button>
  </div>
</body>
</html>
