<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Otter & Doggo Tape</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: url('intro_bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .doggo-container {
      position: relative;
      width: 220px;
      height: 220px;
    }

    .doggo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .heart-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      background: none;
      border: none;
      color: #ff5c8d;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 10px #ff99bb;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        text-shadow: 0 0 10px #ff99bb;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        text-shadow: 0 0 25px #ff99bb;
      }
    }

    .bottom-text {
      position: absolute;
      bottom: 40px;
      color: white;
      font-size: 18px;
      text-shadow: 1px 1px 4px #000;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="doggo-container">
    <img class="doggo-img" src="intro_doggo.png" alt="Doggo" />
    <button class="heart-btn" onclick="location.href='game.html'">❤️</button>
  </div>
  <div class="bottom-text">Click Doggo’s heart to play the tape…</div>
</body>
</html>
