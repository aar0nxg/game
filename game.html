<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Otter & Doggo Tape</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      background: linear-gradient(270deg, #1e0033, #330022, #2e0055);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
      color: white;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .dialogue {
      background: rgba(0, 0, 0, 0.5);
      border: 2px dashed #ff99bb;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 0 20px #ff66aa;
      margin-bottom: 24px;
      font-size: 1.4em;
      min-height: 80px;
    }

    .choices button {
      display: block;
      margin: 14px 0;
      padding: 14px;
      width: 100%;
      font-size: 1.2em;
      background: #661144;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .choices button:hover {
      background: #ff66aa;
      color: black;
      box-shadow: 0 0 10px #ff99cc;
    }
  </style>
</head>
<body>
  <audio autoplay loop preload="auto">
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="avatar" id="avatar" style="background-image: url('doggo.png');"></div>
  <div class="dialogue" id="dialogue">Welcome, Otter. Doggo is waiting for you ðŸ’¬</div>
  <div class="choices" id="choices"></div>

  <script>
    const dialogueEl = document.getElementById("dialogue");
    const choicesEl = document.getElementById("choices");
    const avatarEl = document.getElementById("avatar");

    let mood = 0;
    let scene = 0;

    const story = [
      {
        avatar: 'doggo.png',
        text: "Doggo feels a little forgotten... Otterâ€™s been so busy lately ðŸ˜”",
        choices: [
          { text: "ðŸ’Œ Send a surprise message", change: +1 },
          { text: "ðŸ“· Send an old memory photo", change: +1 },
          { text: "ðŸ˜¶ Stay silent", change: -1 }
        ]
      },
      {
        avatar: 'doggo.png',
        text: "Doggo is stressed with school. He feels like heâ€™s losing his spark ðŸ’”",
        choices: [
          { text: "ðŸŽ§ Play your shared playlist", change: +1 },
          { text: "ðŸ§¸ Hug the plushie he gave you", change: +1 },
          { text: "ðŸ“µ Ignore the stress", change: -1 }
        ]
      },
      {
        avatar: 'doggo.png',
        text: "Long distance is so hard... Doggo misses your hugs the most ðŸ¥º",
        choices: [
          { text: "ðŸ«‚ Send a virtual hug", change: +1 },
          { text: "ðŸŽ¥ Send a sweet video", change: +1 },
          { text: "ðŸ˜” Say nothing", change: -1 }
        ]
      }
    ];

    const endingGood = "No matter the distance, and no matter what happensâ€¦ you are never gonna lose me. I love you with all my heart. Whether I come to BD or stay in Canadaâ€¦ our hearts are one, baby. Forever and for eternity. ðŸ’–";
    const endingBad = "Doggo still loves youâ€¦ but his heart is hurting a little. Maybe next time, Otter. ðŸ’”";

    function typeWriter(text, callback) {
      let i = 0;
      dialogueEl.innerHTML = "";
      const speed = 35;

      function type() {
        if (i < text.length) {
          dialogueEl.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }

      type();
    }

    function showScene() {
      if (scene < story.length) {
        const s = story[scene];
        avatarEl.style.backgroundImage = `url('${s.avatar}')`;
        typeWriter(s.text, () => {
          choicesEl.innerHTML = "";
          s.choices.forEach((c) => {
            const btn = document.createElement("button");
            btn.innerText = c.text;
            btn.onclick = () => {
              mood += c.change;
              scene++;
              showScene();
            };
            choicesEl.appendChild(btn);
          });
        });
      } else {
        const endText = mood >= 2 ? endingGood : endingBad;
        avatarEl.style.backgroundImage = `url('${mood >= 2 ? "doggo.png" : "sad_doggo.png"}')`;
        typeWriter(endText);
        choicesEl.innerHTML = "";
      }
    }

    showScene();
  </script>
</body>
</html>
